<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÍNH SỐ FIBONACCI</title>
</head>
<body>
    <script>
        function fibonacci(){
            let n = parseInt(prompt('Nhập số:'));
            if (n==0){
                return 0;
            } else if (n==1){
                return 1;
            }
            let fn1=0,fn2=1,fn;
            for(let i=2;i<=n;i++){
                fn = fn1+fn2;
                fn1=fn2;
                fn2=fn;
            }
            return fn;
        }
        document.write('Số Fibonacci thứ n là:' + fibonacci());
    </script>
</body>
</html>
