<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SỐ NGUYÊN TỐ</title>
</head>
<body>
    <script>
        function laSoNguyenTo(n){
            if (n<2){
                document.write(`${n} ko là số nguyên tố`);
                return;
            }
            for ( let i = 2; i <= Math.sqrt(n); i++){
                if(n%i==0){
                    document.write(`${n} ko là số nguyên tố`);
                    return;
                }
            }
            document.write(`${n} là số nguyên tố`)
        }
        let so = parseInt(prompt("Nhập số:"));
        laSoNguyenTo(so);
    </script>
</body>
</html>
