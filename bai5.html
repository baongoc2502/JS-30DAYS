<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BẢNG CỬU CHƯƠNG</title>
</head>
<body>
    <script>
        function bangCuuChuong(n){
            document.write(`Bảng cửu chương ${n} <br>`);
            for( let i = 1; i<=10; i++){
                document.write(`${n} x ${i} = ${n*i} <br>`);
            }
        }
        let so = parseInt(prompt('Nhập số:'));
        bangCuuChuong(so);
    </script>
</body>
</html>
